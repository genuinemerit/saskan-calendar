# Saskan Timeline Configuration
# Settings for the timeline database and application

database:
  # SQLite database file location (relative to project root)
  path: "data/timeline/saskan_timeline.db"

  # Database dialect (sqlite or postgresql for future migration)
  dialect: "sqlite"

  # Echo SQL statements to console (useful for debugging)
  echo: false

# Settlement type definitions
settlement_types:
  - ring_town
  - market_town
  - military_camp_large
  - military_camp_small
  - hamlet
  - village
  - camp
  - den

# Species classifications
species:
  - huum                              # Human
  - sint                              # Animal/vegetable sentients
  - beks                              # Non-sentient animals
  - mixed                             # Huum-sint mixed
  - maken                             # Non-organic life forms
  - extra_terrestrial_huum_appearing  # Extra-terrestrial huum-appearing
  - extra_terrestrial_non_huum        # Extra-terrestrial non-huum

# Habitat types
habitats:
  - on_ground
  - in_sea
  - under_ground
  - in_space

# Entity type classifications (for people, organizations, groups)
entity_types:
  - person
  - organization
  - group
  - collective

# Event type classifications (for future use)
event_types:
  - founding
  - dissolution
  - battle
  - treaty
  - migration
  - natural_disaster
  - cultural
  - political
  - economic
  - other

# Route difficulty levels
route_difficulties:
  - trivial
  - easy
  - moderate
  - difficult
  - very_difficult
  - extreme

# Route type classifications
route_types:
  - trail              # Basic path, possibly unmarked
  - road               # Maintained dirt road, packed earth
  - paved_road         # Engineered, paved surface
  - ring_road          # Major road connecting ring towns
  - river              # Water route along river
  - sea_route          # Maritime route
  - mountain_pass      # High-altitude route through mountains

# Application settings
app:
  # Version
  version: "0.3.2"

  # Default astro_day for "present day" queries (can be overridden)
  default_astro_day: 0

# Simulation parameters (PR-003b: Macro-scale simulation)
simulation:
  # Default growth rates per species (annual intrinsic growth rate)
  # Rate of 0.004 = 0.4% annual growth
  growth_rates:
    huum: 0.004                # Human - 0.4% annual
    sint: 0.006                # Sentient animals/vegetables - 0.6% annual
    mixed: 0.005               # Huum-sint mixed - 0.5% annual
    beks: 0.000                # Non-sentient animals - not simulated
    maken: 0.002               # Non-organic - 0.2% annual (slow)
    extra_terrestrial_huum_appearing: 0.003
    extra_terrestrial_non_huum: 0.003

  # Base carrying capacity by entity type
  base_carrying_capacity:
    region: 50000              # Base K for regions
    province: 25000            # Base K for provinces (smaller scale)

  # Environmental factor range (climate, terrain quality)
  # Sampled uniformly at simulation start
  environmental_factor_range: [0.8, 1.2]

  # Infrastructure factor (starts at 1.0, improved by events)
  infrastructure_factor_initial: 1.0

  # Location factor range (trade routes, resource access)
  # Sampled uniformly at simulation start
  location_factor_range: [0.9, 1.1]

  # Chunk size for incremental simulation (default: 100 years)
  # 1 year ≈ 365.25 days, so 100 years ≈ 36525 days
  chunk_size_days: 36525

  # Snapshot granularity intervals (in days)
  granularities:
    year: 365
    decade: 3652
    century: 36525
